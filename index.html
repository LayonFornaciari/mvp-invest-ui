<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Investimentos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <header class="text-center mb-4">
                <h1 class="display-5">Minha Carteira de Investimentos</h1>
                <p class="lead text-muted">Adicione e gerencie seus ativos de forma simples.</p>
            </header>

            <section class="card shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="card-title h4 mb-3">Adicionar Novo Ativo</h2>
                    <form id="form-adicionar-investimento" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome_ativo" class="form-label">Nome do Ativo (Ex: PETR4)</label>
                                <input type="text" class="form-control" id="nome_ativo" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tipo_investimento" class="form-label">Tipo de Investimento</label>
                                <div class="input-group">
                                    <select class="form-select" id="tipo_investimento" required>
                                        <!-- Opções de tipo serão carregadas via JavaScript -->
                                    </select>
                                    <button class="btn btn-outline-secondary" type="button" id="btn-abrir-modal-tipo">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantidade" step="any" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="valor_investido" class="form-label">Valor Total Investido (R$)</label>
                                <input type="number" class="form-control" id="valor_investido" step="0.01" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Adicionar à Carteira</button>
                    </form>
                    <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
            </section>

            <section>
                <h2 class="h4 mb-3">Meus Ativos</h2>
                <div id="lista-investimentos" class="row gy-3">
                    <!-- Os cards de investimento serão inseridos aqui via JavaScript -->
                </div>
            </section>

        </div>
    </div>
</div>

<!-- Modal para Adicionar Tipo de Investimento -->
<div class="modal fade" id="addTipoModal" tabindex="-1" aria-labelledby="addTipoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTipoModalLabel">Adicionar Novo Tipo de Investimento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-novo-tipo">
                    <div class="mb-3">
                        <label for="novo_nome_tipo" class="form-label">Nome do Tipo</label>
                        <input type="text" class="form-control" id="novo_nome_tipo" placeholder="Ex: Renda Fixa" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btn-salvar-novo-tipo">Adicionar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Edição de Investimento -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Investimento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-editar-investimento">
                    <input type="hidden" id="edit_investimento_id">
                    <div class="mb-3">
                        <label for="edit_nome_ativo" class="form-label">Nome do Ativo</label>
                        <input type="text" class="form-control" id="edit_nome_ativo" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit_tipo_investimento" class="form-label">Tipo de Investimento</label>
                        <select class="form-select" id="edit_tipo_investimento" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="edit_quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="edit_quantidade" step="any" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit_valor_investido" class="form-label">Valor Total Investido (R$)</label>
                        <input type="number" class="form-control" id="edit_valor_investido" step="0.01" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btn-salvar-edicao">Salvar Alterações</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
